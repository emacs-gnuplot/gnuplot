name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs-version:
          - '25.1'
          - '25.2'
          - '25.3'
          - '26.3'
          - '27.1'
          - '27.2'
          - '28.1'
          - '28.2'
          - '29.1'
          - '29.2'
          - '29.3'
          - '30.1'
          - 'release-snapshot'
          - 'snapshot'
    steps:
    - uses: actions/checkout@v4
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs-version }}
    - name: Install Gnuplot
      run: sudo apt update && sudo apt install gnuplot
    - name: Run tests
      run: 'make && make test'
